<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/defaultLayout"
>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" type="text/css" href="/css/app/sys/grid/grid.css">
    </th:block>

    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script src="/js/app/sys/grid/grid.js"></script>
    </th:block>
    <!-- Page Contents -->
    <body layout:fragment="content">

        <div class="ui grid" style="height: 100%; margin-top: 130px;">
            <div class="sixteen wide column">
                <div class="ui sixteen wide header"> 그리드 관리 </div>
                <div class="div-flex-mgb5">
                    <button class="ui animated fade primary button four wide column" id="CCSY001_btn_new">
                        <div class="visible content">신규</div>
                        <div class="hidden content">
                            new
                        </div>
                    </button>
                    <button class="ui animated fade red button four wide column" id="CCSY001_btn_del">
                        <div class="visible content">삭제</div>
                        <div class="hidden content">
                            <i class="trash alternate icon"></i>
                        </div>
                    </button>
                    <div class="ui two wide animated fade button" id="CCSY001_btn_refresh">
                        <div class="visible content"><i class="refresh icon"></i> </div>
                        <div class="hidden content">
                            새로고침
                        </div>
                    </div>
                    <button class="ui animated fade primary button four wide column" id="CCSY001_btn_save">
                        <div class="visible content">저장</div>
                        <div class="hidden content">
                            <i class="save icon"></i>
                        </div>
                    </button>
                </div>
                <div class="sixteen wide wide ag-theme-balham" style="width: 100%; height: 700px;" id="CCSY001_grid" ></div>
            </div>

        </div>

    </body>

</html>
